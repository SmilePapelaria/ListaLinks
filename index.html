<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Links - Redes Sociais</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container-links {
            max-width: 500px;
            width: 100%;
            padding: 20px;
        }
        
        .profile-section {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .profile-section h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .profile-section p {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .social-link {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .social-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            color: #333;
        }
        
        .social-link i {
            font-size: 2rem;
            width: 60px;
            text-align: center;
        }
        
        .social-link .link-content {
            flex: 1;
            text-align: left;
        }
        
        .social-link .link-title {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .social-link .link-description {
            font-size: 0.9rem;
            color: #666;
        }
        
        .website-link i {
            color: #667eea;
        }
        
        .whatsapp-link i {
            color: #25D366;
        }
        
        .instagram-link i {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        @media (max-width: 576px) {
            .social-link {
                padding: 15px;
            }
            
            .social-link i {
                font-size: 1.5rem;
                width: 50px;
            }
            
            .social-link .link-title {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-links">
        <div class="profile-section">
            <h1>Minhas Redes Sociais</h1>
            <p>Conecte-se comigo atrav√©s das redes abaixo</p>
        </div>
        
        <div class="links-list">
            <!-- Website Link -->
            <a href="https://www.exemplo.com.br" target="_blank" class="social-link website-link">
                <i class="bi bi-globe"></i>
                <div class="link-content">
                    <div class="link-title">Website</div>
                    <div class="link-description">Visite nosso site oficial</div>
                </div>
                <i class="bi bi-chevron-right"></i>
            </a>
            
            <!-- WhatsApp Link -->
            <a href="https://wa.me/5511999999999" target="_blank" class="social-link whatsapp-link">
                <i class="bi bi-whatsapp"></i>
                <div class="link-content">
                    <div class="link-title">WhatsApp</div>
                    <div class="link-description">Fale conosco pelo WhatsApp</div>
                </div>
                <i class="bi bi-chevron-right"></i>
            </a>
            
            <!-- Instagram Link -->
            <a href="https://www.instagram.com/seuusuario" target="_blank" class="social-link instagram-link">
                <i class="bi bi-instagram"></i>
                <div class="link-content">
                    <div class="link-title">Instagram</div>
                    <div class="link-description">Siga-nos no Instagram</div>
                </div>
                <i class="bi bi-chevron-right"></i>
            </a>
        </div>
        
        <div class="footer">
            <p>&copy; 2024 - Todos os direitos reservados</p>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
